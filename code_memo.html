<pre class="prettyprint linenums lang-js " contenteditable="true">
var msgs = ["Very Lucky", "Lucky", "Usual", "Unlucky"];
var count = 0;
function show() {
	if (count >= 1) {
		return(null);
	}
	var i0 = document.getElementById("i0");
	var num = Math.floor(Math.random() * msgs.length);
	i0.value = msgs[num];
	count = count + 1;
}

var left = parseFloat(document.getElementById("i2").value);
var right = parseFloat(document.getElementById("i3").value);
var result = document.getElementById("i4").value;
function larger() {
	if (left >= right) {
		result.value = left;
	}
	result.value = right;
}
</pre>
