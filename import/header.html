<!-- ＃リンクのスムーズスクロール -->
<script>
	$(function() {
		// #で始まるリンクをクリックしたら実行されます
		$('a[href^="#"]').click(function() {
			// スクロールの速度
			var speed = 400; // ミリ秒で記述
			var href = $(this).attr("href");
			var target = $(href == "#" || href == "" ? 'html' : href);
			var position = target.offset().top;
			$('body,html').animate({
				scrollTop: position
			}, speed, 'swing');
			return false;
		});
	});

</script>

<title>Header|Yuto's Page</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	/* 親要素 */
	header {
		position: fixed;
		top: 0;
		display: inline-block;
		box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.5);
		/* display: flex; */
		/* flex-wrap: nowrap; */
		/* justify-content: space-around; */
		/* align-items: center; */
		/* background-color: rgb(87, 87, 87); */
		background-color: #9E9E9E;
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		width: 100%;
		height: calc(1.7em + 60px);
	}
	
	header div.cover {
		max-width: 900px;
		height: calc(1.5em + 50px);
	}

	header div.title_bar {
		background-color: #333;
		height: 50px;
	}

	header div.ico {
		display: inline-block;
		background-color: blue;
		width: 50px;
		height: 50px;
		float: left;
		padding: 0;
	}

	header div.title {
		display: inline-block;
		color: rgb(255, 158, 174);
		margin: auto 1ex;
		font-size: 35px;
		font-weight: bolder;
		font-family: "fantasy";
		height: 100%;
	}

	nav {
		text-align: center;
	}
	
	nav ul {
		margin: 0;
		padding: 0;
	}
	
	nav ul li {
		list-style: none;
		display: inline-block;
		/* ここで項目の幅を指定します */
		width: calc((100% - 16.26px) / 4);
		background-color: #333;
	}
	
	nav ul li a {
		text-decoration: none;
		color: #333;
	}
	
	nav li:hover {
		/* 下線の太さや色を指定します */
		border-bottom: 2px solid #FF7A37;
	}
	
	/* ここまで */
	
	
	a.item {
		display: block;
		color: white;
		text-align: center;
		margin: 0;
		padding: 5px 0px;
		text-decoration: none;
		font-size: large;
	}
	
	a:hover:not(.active) {
		background-color: #a9bce2;
	}
	
	.active {
		background-color: #da3c41;
	}
	
	@media(max-width: 500) {
		div.head_box {
			background-color: blue;
		}
	}
</style>
</head>

<body>
<header>
	<div class="title_bar">
		<div class="ico">
			<img width="50px" src="../img/favicons/android-chrome-512x512.png" alt="favicon" title="favicon">
		</div>
		<div class="title">Yuto's Page</div>
	</div>
	<center>
	<div class="cover">
			<nav>
				<ul>
					<li>
						<a class="active item" , href="#home">Home</a>
					</li>
					<li>
						<a class="item" href="#news">News</a>
					</li>
					<li>
						<a class="item" href="#contents">contents</a>
					</li>
					<li>
						<a class="item" href="#about">About</a>
					</li>
				</ul>
			</nav>
		</div>
	</center>
</header>
<div style="height: 10.3ex;"></div>
</body>
