<center>
	<h1>
		更新確認用
	</h1>
	<h1 style="border: 1px red solid; width: 80%; text-align:center;;">
		<span id="view_clock"></span>

		<script type="text/javascript">
			timerID = setInterval('clock()', 01); //0.0001秒毎にclock()を実行

			function clock() {
				document.getElementById("view_clock").innerHTML = getNow();
			}

			function getNow() {
				var now = new Date();
				var year = now.getFullYear();
				var mon = now.getMonth() + 1; //１を足すこと
				var day = now.getDate();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				var you = now.getDay(); //曜日(0～6=日～土)
				var date12 = new Date(); //日付オブジェクトから「ミリ秒」を取得する
				var milliseconds = date12.getMilliseconds();

				//曜日の選択肢
				var youbi = new Array("日", "月", "火", "水", "木", "金", "土");

				//出力用
				var s = year + "年" + mon + "月" + day + "日 (" + youbi[you] + ") "  + hour + "時" + min + "分" + sec + "秒" + milliseconds;
				return s;
			}

		</script>
	</h1>
